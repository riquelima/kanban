    html.dark body {
      background-color: #1B1B1F; /* Notion-like dark bg */
      color: #F5F5F5; /* Notion-like main text */
    }

    /* Custom scrollbar for webkit browsers */
    /* Light theme scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #E5E7EB; 
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #9CA3AF; 
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {

    }
    /* Dark theme scrollbar */

      background: #2A2A2E; /* Darker track */
    }
    html.dark ::-webkit-scrollbar-thumb {
      background: #3C3C43; /* Muted thumb */
    }
    html.dark ::-webkit-scrollbar-thumb:hover {
      background: #505058; /* Slightly lighter on hover */
    }

    /* Selection styles */
    ::selection {
      background-color: #DBEAFE; /* Light Indigo */
      color: #312E81; /* Dark Indigo text */
    }
    html.dark ::selection {
      background-color: #3730A3; /* Darker Indigo for selection bg in dark mode (indigo-800) */
      color: #E0E7FF; /* Lighter text for selection in dark mode (indigo-200) */
    }
    
    .dragging {
      opacity: 0.6;
      transform: rotate(2deg) scale(1.02);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    html.dark .dragging {
      opacity: 0.7;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
    }

    .drag-over {
      background-color: rgba(0, 0, 0, 0.03);
    }
    html.dark .drag-over {
      background-color: rgba(255, 255, 255, 0.05); /* Lighter overlay for dark */

<script>
  // Script para aplicar o tema no carregamento inicial e evitar FOUC
  (function() {
    const theme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (theme === 'dark' || (!theme && prefersDark)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  })();
</script>
